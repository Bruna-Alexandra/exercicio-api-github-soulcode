<div class="container">
<div class="search">
    <mat-form-field>
        <mat-label>Pesquise por um usu√°rio do github</mat-label>
        <input
        appearance="outline"
        type="text"
        matInput
        autocomplete="off"
        [formControl]="usernameToFind"
        (keyup.enter)="showDialog()"
        
        >
    </mat-form-field>

    >
        <mat-icon>search</mat-icon>
    </button>
</div>
</div>
